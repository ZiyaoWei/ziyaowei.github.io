<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Integer-Tac-Toe</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }

      .game-board {
        display: grid;
        grid-template-columns: repeat(3, 100px);
        grid-template-rows: repeat(3, 100px);
        gap: 5px;
        margin: 20px auto;
        width: max-content;
      }

      .cell {
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #000;
        font-size: 24px;
        cursor: pointer;
      }

      .cell.taken {
        pointer-events: none;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>Integer-Tac-Toe</h1>
    <div class="game-board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const cells = document.querySelectorAll(".cell");
        let isPositiveTurn = true;
        let board = Array(9).fill(null);
        cells.forEach((cell) => {
          cell.addEventListener("click", () => {
            const index = cell.getAttribute("data-index");
            if (board[index] === null) {
              board[index] = isPositiveTurn
                ? getPositiveNumber()
                : getNegativeNumber();
              if (board[index] === null) return;
              cell.textContent = board[index];
              cell.classList.add("taken");
              checkWinner(isPositiveTurn);
              isPositiveTurn = !isPositiveTurn;
            }
          });
        });

        function getPositiveNumber() {
          const num = parseInt(prompt("Enter a positive number (1, 2, or 3):"), 10);
          if (![1, 2, 3].includes(num)) {
            alert("Invalid input. Please enter 1, 2, or 3.");
            return null;
          }
          return num;
        }

        function getNegativeNumber() {
          const num = parseInt(
            prompt("Enter a negative number (-1, -2, or -3):"),
            10
          );
          if (![-1, -2, -3].includes(num)) {
            alert("Invalid input. Please enter -1, -2, or -3.");
            return null;
          }
          return num;
        }

        function checkWinner(isPositiveTurn) {
          const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6],
          ];

          for (let combination of winningCombinations) {
            const [a, b, c] = combination;
            if (
              board[a] !== null &&
              board[b] !== null &&
              board[c] !== null &&
              board[a] + board[b] + board[c] === 0
            ) {
              alert(
                `Player with ${
                  isPositiveTurn ? "positives" : "negatives"
                } wins!`
              );
              resetGame();
              return;
            }
          }

          if (board.every((cell) => cell !== null)) {
            alert("It's a draw!");
            resetGame();
          }
        }

        function resetGame() {
          board = Array(9).fill(null);
          cells.forEach((cell) => {
            cell.textContent = "";
            cell.classList.remove("taken");
          });
          isPositiveTurn = true;
        }
      });
    </script>
  </body>
</html>
